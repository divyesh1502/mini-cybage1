<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/cybage-project-final/css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/cybage-project-final/js/register.js"></script>
  </head>
  <body>
  
  <div id="regi-container">
    <h2>Register</h2>
    <form id="registrationform">
        <input type="text" placeholder="Name" id="name" required>
        <span class="error fs-6" id="nameError"></span>
  
        <input type="number" placeholder="Mobile Number" id="mobile" required>
        <span class="error fs-6" id="mobileError"></span>
  
        <input type="email" placeholder="Email" id="email" required>
        <span class="error fs-6" id="emailError"></span>
  
        <input type="password" placeholder="Password" id="password" required>
        <span class="error fs-6" id="passError"></span>
  
        <input type="password" placeholder="Confirm Password" id="cpassword" required>
        <span class="error fs-6" id="notSameError"></span>
  
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/cybage-project-final/html/login.html" id="sign-up">Login</a></p>
    <p><a href="/cybage-project-final/html/index.html" id="sign-up">Go Back to Home Page</a></p>
  </div>
  
  </body>
  </html>
